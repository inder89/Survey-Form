<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./style/style.css">
		<title>FCC: Survey Form</title>
	</head>

	<body>
		<h1 id="title">Survey Form</h1>
		<form id="survey-form">
			<p id="description">Please let us know how we can improve FreeCodeCamp</p>
			<div>
				<label for="name" id="name-label">* Name: </label>
				<input type="text" id="name" name="name" placeholder="Enter your name" required>
			</div>

			<div>
				<label for="email" id="email-label">* Email: </label>
				<input type="email" id="email" name="email" placeholder="Enter your email" required>
			</div>

			<div>
				<label for="number" id="number-label">* Age: </label>
				<input type="number" id="number" name="age" placeholder="Age" min="1" max="120">
			</div>

			<div>
				<label for="dropdown">Which option best describes your current role?</label>
				<select id="dropdown">
					<option value="">Select an option</option>
					<!--value default or explicit-->
					<option value="">Student</option>
					<option value="">Full Time Job</option>
					<option value="">Full Time Learner</option>
					<option value="">Prefer not to say</option>
					<option value="">Other</option>
				</select>
			</div>

			<p>* How likely is that you would recommend freeCodeCamp to a friend?</p>

			<div>
				<input type="radio" id="definitely" name="recommendation" value="Definitely">
				<label for="definitely">Definitely</label>
			</div>

			<div>
				<input type="radio" id="maybe" name="recommendation" value="Maybe">
				<label for="maybe">Maybe</label>
			</div>

			<div>
				<input type="radio" id="not-sure" name="recommendation" value="Not Sure">
				<label for="not-sure">Not Sure</label>
			</div>

			<div>
				<label for="dropdown2">What do you like most in FCC?</label>
				<select id="dropdown">
					<option value="">Select an option</option>
					<!--value default or explicit-->
					<option value="">Challenges</option>
					<option value="">Projects</option>
					<option value="">Community</option>
					<option value="">Open Source</option>
				</select>
			</div>

			<p>
				Things that should be improved in the future (Check all that apply):
			</p>
			<div>
				<label>
					<input type="checkbox" id="front-end" name="front-end" value="Front-end Projects">
					Front-end Projects
				</label>
			</div>

			<div>
				<label>
					<input type="checkbox" id="back-end" name="back-end" value="Back-end Projects">
					Back-end Projects
				</label>
			</div>

			<div>
				<label>
					<input type="checkbox" id="data" name="data" value="Data Visualization">
					Data Visualization
				</label>
			</div>

			<div>
				<input type="checkbox" id="challenge" name="challenge" value="Challenges">
				<label for="challenge">Challenges</label>
			</div>

			<div>
				<input type="checkbox" id="open-source" name="open-source" value="Open Source Community">
				<label for="open-source">Open Source Community</label>
			</div>

			<div>
				<input type="checkbox" id="gitter" name="gitter" value="Gitter help rooms">
				<label for="gitter">Gitter help rooms</label>
			</div>

			<div>
				<input type="checkbox" id="video" name="video" value="Videos">
				<label for="video">Videos</label>
			</div>

			<div>
				<input type="checkbox" id="meetup" name="meetup" value="City Meetups">
				<label for="meetup">City Meetups</label>
			</div>

			<div>
				<input type="checkbox" id="wiki" name="wiki" value="Wiki">
				<label for="wiki">Wiki</label>
			</div>

			<div>
				<input type="checkbox" id="forum" name="forum" value="Forum">
				<label for="forum">Forum</label>
			</div>

			<div>
				<input type="checkbox" id="course" name="course" value="Additional Courses">
				<label for="course">Additional Courses</label>
			</div>

			<div>
				<label for="suggestion">Any Comments or Suggestions?</label>
				<textarea rows="4" cols="30" name="comment" id="suggestion">Enter your comment here...</textarea>
				<button type="submit" id="submit">Submit</button>
			</div>

		</form>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>	
	</body>


</html>
